subscription subscribeToChats {
  chat_thread {
    id
    tenant {
      id
      picture
      firstname
      lastname
      tenants { 
        id
        name
        logo
      }
    }
    messages(order_by: { created_at: asc }) {
      message
      id
      is_read
      created_at
      sender {
        picture
        id
      }
      receiver {
        picture
        id
      }
    }
    order_tenant {
      id
      order_items {
        id
        product {
          image_url
          name
          id
        }
      }
    }
  }
}
