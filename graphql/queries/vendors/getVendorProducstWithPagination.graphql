query getVendorProductsWithPagination(
  $limit: Int = 10
  $offset: Int = 0
  $is_active: Boolean = true
  $tenant_id: uuid! = "39d3f5ba-3029-48b2-ae57-d22b249ec6bd"
) {
  product_aggregate(
    where: {
      is_active: { _eq: $is_active }
      tenant: { tenants: { id: { _eq: $tenant_id } } }
    }
  ) {
    aggregate {
      count
    }
  }
  product(
    limit: $limit
    offset: $offset
    where: {
      is_active: { _eq: $is_active }
      tenant: { tenants: { id: { _eq: $tenant_id } } }
    }
  ) {
    id
    description
    name
    image_url
    price
    quantity
    category {
      name
      slug
    }
  }
}
