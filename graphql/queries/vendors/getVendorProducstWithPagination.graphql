query getVendorProductsWithPagination(
  $limit: Int = 10
  $offset: Int = 0
  $is_active: Boolean = true
  $tenant_id: uuid!
) {
  product_aggregate(
    where: {
      is_active: { _eq: $is_active }
      tenant: { tenants: { id: { _eq: $tenant_id } } }
    }
  ) {
    aggregate {
      count
    }
  }
  tenant_by_pk(id: $tenant_id) {
    name
    logo
    created_at
  }
  product(
    limit: $limit
    offset: $offset
    where: {
      is_active: { _eq: $is_active }
      tenant: { tenants: { id: { _eq: $tenant_id } } }
    }
  ) {
    id
    description
    name
    image_url
    price
    quantity
    category {
      name
      slug
    }
  }
}
