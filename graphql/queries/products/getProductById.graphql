query getProductById($id: bigint = 0) {
  product: product_by_pk(id: $id) {
    category {
      name
    }
    description
    id
    image_url
    name
    price
    quantity
    is_service_free
    delivery_time_ranges
    delivery_type
    properties
    discount_price
    questions {
      created_at
      id
      question
      updated_at
      user {
        firstname
        lastname
      }
    }
    reviews {
      id
      comment
      created_at
      score
      user {
        firstname
        lastname
        picture
        id
      }
    }
    product_customizable_areas {
      customizable_area {
        count
        id
        type
      }
    }
    reviews_aggregate {
      aggregate {
        count(columns: id)
      }
    }
    category {
      name
      id
      slug
    }
    tenant {
      id
      tenants {
        id
        name
        logo
        iyzi_sub_merchant_key
        commision_rate
      }
    }
    user_favorites {
      user_id
      id
    }
    user_favorites_aggregate {
      aggregate {
        count
      }
    }
  }
}

