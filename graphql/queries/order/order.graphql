mutation createOrder(
  $user_id: uuid!
  $total_amount: numeric!
  $tenant_orders: [order_tenant_insert_input!]!
  $order_addresses: [order_address_insert_input!]!
) {
  insert_order_one(
    object: {
      total_amount: $total_amount
      user_id: $user_id
      tenant_orders: { data: $tenant_orders }
      order_addresses: { data: $order_addresses }
    }
  ) {
    id
    created_at
    total_amount
  }
}

query getSingleTenantOrderItem($id: bigint!) {
  order_tenant(where: { id: { _eq: $id } }) {
    id
    tenant {
      id
    }
  }
}
