query getAllCoupons {
  coupon(
    where: {
      user_coupons_aggregate: { count: { predicate: { _eq: 0 } } }
      end_date: { _gte: "now()" }
    }
  ) {
    id
    code
    description
    created_at
    start_date
    end_date
    minimum_cost
    left_limit
    limit
    amount
    tenant {
      tenants {
        name
        logo
        id
      }
    }
  }
}
