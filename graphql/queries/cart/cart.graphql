mutation updateDbCart(
  $payload: [cart_insert_input!]!
  $CONSTRAINT: cart_constraint!
) {
  insert_cart(
    objects: $payload
    on_conflict: { constraint: $CONSTRAINT, update_columns: [content] }
  ) {
    returning {
      id
    }
    affected_rows
  }
}

query getDbCart {
  cart {
    id
    content
  }
}


query getProductByIdForCart($id: bigint!) {
  product_by_pk(id: $id) {
    id
    image_url
    name
    price
    delivery_type
    is_service_free
    score
    category {
      id
      name
      slug
    }
    tenant {
      id
      tenants {
        id
        name
        commision_rate
      }
    }
    discount_price
    product_customizable_areas {
      count
      max_character
      customizable_area {
        id
        type
      }
    }
  }
}
